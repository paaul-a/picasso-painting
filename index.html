<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<header>
  <h1>Art Gallery</h1>
</header>

<body>
  <div class="row">
      <div class="column">
        <img src="./images/IMG_2332.jpg">
        <img src="./images/IMG_2347.jpg">
        <img src="./images/IMG_2419.jpg">


      </div>

      <div class="column">
        <img src="./images/IMG_2419.jpg" />
        <img src="./images/IMG_2421.jpg" />
        <img src="./images/IMG_2344 copy.jpg" />

      </div>

      <div class="column">
        <img src="./images/IMG_2341 copy.jpg" />
        <img src="./images/IMG_2425.jpg" />
        <img src="./images/IMG_2343 copy.jpg" />
      </div>
  </div>


  <div class="form">
    <h2>Buy Artwork</h2>
    <form>
      <label for="name">Name: </label>
      <input type="text" id="name" placeholder="John Doe" required>

      <label for="email">Email: </label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number: </label>
      <input type="tel" id="phone">

      <button id="submit-btn" type="submit">Submit</button>

      <!-- <label for="image">Painting: </label> -->

  
    </form>


  </div>
  
  
</body>
</html>
